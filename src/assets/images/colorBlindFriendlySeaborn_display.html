<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Display</title>
    <style>
      .color-box {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="color-box" style="background-color: #0173b2">#0173b2</div>
    <div class="color-box" style="background-color: #de8f05">#de8f05</div>
    <div class="color-box" style="background-color: #029e73">#029e73</div>
    <div class="color-box" style="background-color: #d55e00">#d55e00</div>
    <div class="color-box" style="background-color: #cc78bc">#cc78bc</div>
    <div class="color-box" style="background-color: #ca9161">#ca9161</div>
    <div class="color-box" style="background-color: #fbafe4">#fbafe4</div>
    <div class="color-box" style="background-color: #949494">#949494</div>
    <div class="color-box" style="background-color: #ece133">#ece133</div>
    <div class="color-box" style="background-color: #56b4e9">#56b4e9</div>
  </body>
</html>
